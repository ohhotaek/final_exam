<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캡스톤 팀원 구인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      padding: 30px;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .profile-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .profile-card:hover {
      transform: scale(1.02);
    }
    .profile-card h3 {
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      margin-top: 10px;
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .profile-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎓 캡스톤 팀원 구인 플랫폼</h1>
    <p>같은 목표를 가진 팀원을 찾아보세요!</p>
  </header>

  <div class="container">
    <button class="btn" onclick="location.href='profile.html'">
      <i class="fas fa-user-plus"></i> 프로필 등록하기
    </button>

    <div id="profile-list">
      <!-- 프로필 카드가 동적으로 삽입됩니다 -->
    </div>
  </div>

  <footer>
    &copy; 2025 Capstone Finder. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      const saved = localStorage.getItem('profile');
      if (saved) {
        const profile = JSON.parse(saved);
        $('#profile-list').append(`
          <div class="profile-card">
            <h3>${profile.name}</h3>
            <p><strong>학과:</strong> ${profile.major}</p>
            <p><strong>학년:</strong> ${profile.year}학년</p>
            <p><strong>이력:</strong> ${profile.history}</p>
            <p><strong>자기소개:</strong> ${profile.intro}</p>
            <button class="btn delete-btn" id="delete-profile">삭제</button>
          </div>
        `);
      } else {
        $('#profile-list').html('<p>등록된 프로필이 없습니다. 먼저 프로필을 등록해보세요!</p>');
      }

      $(document).on('click', '#delete-profile', function() {
        if (confirm("정말로 이 프로필을 삭제하시겠습니까?")) {
          localStorage.removeItem('profile');
          location.reload();
        }
      });
    });
  </script>
</body>
</html>
